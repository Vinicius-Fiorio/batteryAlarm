
<ion-header class="ion-header ion-no-border">
  <p>Battery</p>
  <div class="containerHeader">
    <div class="percent">
      <p>60%</p>
    </div>
    <div class="iconBackHome">
      <ion-icon (click)="closeModal()" name="chevron-forward"></ion-icon>
    </div>
    <div class="status">
      <p>Activated</p>
    </div>
  </div>
</ion-header>

<ion-content class="ion-content ion-no-border">
  <p>Settings</p>
  <div class="containerContent">
    <div class="batteryAlarm" (click)="presentAlertPrompt()">
      <div class="icon">
        <div class="avatar">
          <ion-icon name="battery-half"></ion-icon>
        </div>
      </div>
      <div class="title">
        <span>Battery Level Alarm</span>
      </div>
      <div class="valueOption">
        <p>50%</p>
      </div>

    </div>
    <div class="RingtoneSong">
      ring
    </div>
    <div class="disturbing">
      dist
    </div>
    <div class="enableAlarm">
      alar
    </div>
    <div class="darkMode">
      dark
    </div>
    <div class="language">
      lan
    </div>
  </div>
</ion-content>

<ion-footer class="ion-footer ion-no-border">
  <div class="buttonSave">
    <span>Save Changes</span> <ion-icon name="checkmark-circle"></ion-icon>
  </div>
</ion-footer>
