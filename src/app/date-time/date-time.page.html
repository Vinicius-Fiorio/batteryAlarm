<ion-header (click)="closeModal()">
  <div class="header">
    <span>Set Time</span>
  </div>
</ion-header>

<ion-content fullscreen>
  <div class="container">
    <ion-datetime [(ngModel)]="startTime" display-format="hh:mm A" picker-format="h:mm A"></ion-datetime>

    <ion-datetime [(ngModel)]="endTime" display-format="hh:mm A" picker-format="h:mm A"></ion-datetime>
  </div>
</ion-content>
